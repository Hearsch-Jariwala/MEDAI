name: FDS Web App
on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '15'

    - name: login to azure
      uses: azure/docker-login@v1
      with:
        login-server: fluiddatastream.azurecr.io
        username: ${{ secrets.azure_user_name }}
        password: ${{ secrets.azure_password }}

    - name: Deploy
      run: |
        make deploy